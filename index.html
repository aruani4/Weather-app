<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./custom.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <h1>Weather search</h1>
        <div class="result">
            <p>City and Country</p>
           <!--<h5>Rosario Weather</h5>
            <img src="" alt="">
            <h2>28°C</h2>
            <p>Max: 29°C</p>
            <p>Min: 27°C</p>
            <p>Humidity: 33%</p> -->
        </div>
        <form action="" method="post" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Write your city..." />
            <select name="" id="country">
                <option disabled selected value="">Select the country</option>
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CO">Colombia</option>
                <option value="IT">Italia</option>
                <option value="ES">España</option>
                <option value="EN">Inglaterra</option>
                <option value="MX">Mexico</option>
            </select>
            <input type="submit" name="" id="" value="Get weather">
        </form>
    </section>   
</body>
</html>
